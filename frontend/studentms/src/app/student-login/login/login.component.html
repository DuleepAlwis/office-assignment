<div class="container-fluid">
    <div class="row">
        
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="login-box">
                <h3 style="align-items: center;margin-left:200px">Login</h3>

                <form [formGroup]="loginInfo" (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary mt-5 ml-5" style="margin-left: 35px;margin-bottom: 5px;">Login</button>
                    <button type="reset" class="btn btn-primary mt-5 ml-5" style="margin-left: 35px;margin-bottom: 5px;">Cancel</button>
                    <span class="mt-5 ml-5"><a style="margin-top:15px" routerLink="/signin">Create an account</a></span>
                </form>
            </div>
        </div>
        
    </div>
</div>
