<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8">
       <h3>View All students</h3> 
       <div class="st_list">
        <table>
            <tr>
                <td>#Id</td><td>Name</td><td>Email</td>
            </tr>
            <tr *ngFor="let st of students; index as i">
                <td>{{st.id}}</td><td>{{st.name}}</td><td>{{st.email}}</td><td><button class="btn btn-secondary" (click)="viewStudentDetails(st.id)">View</button></td>
            </tr>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" aria-label="Previous" (click)="getPaginationPrevious()">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" aria-label="Next" (click)="getPaginationNext()">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
    </div>
    <div class="col md-1"></div>
</div>
