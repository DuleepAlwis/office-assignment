<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form *ngIf="show" [formGroup]="courseInfo" (ngSubmit)="saveCourseInfo()">
            <!--<div class="form-group">
              <label for="exampleInputEmail1">Course Code</label>

            <div class="form-group">
              <label for="exampleInputPassword1">Course Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Course Name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Course Description</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description" formControlName="description">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Course author</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Author" formControlName="author">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary ml-5">Cancel</button>

          </form>
        
    </div>
</div>


<!------------------------------------------------------------------------------------------------------------------->
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8">
       <h3>View All courses</h3> 
       <div class="st_list">
        <table>
            <tr>
                <th>#Id</th><th>Name</th><th>Course description</th><th>Course Author</th>
            </tr>
            <tr *ngFor="let cs of courses; index as i">
                <td>{{cs.id}}</td><td>{{cs.courseName}}</td><td>{{cs.description}}</td><td>{{cs.author}}</td><td><button class="btn btn-secondary">Update</button></td>
            </tr>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" aria-label="Previous" (click)="getPaginationPrevious()">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" aria-label="Next" (click)="getPaginationNext()">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
    </div>
    <div class="col md-1"></div>
</div>
