<div class="container-fluid">
    <div class="row">
        
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="login-box">
                <h3 style="align-items: center;margin-left:100px">Create a new Account</h3>

                <form [formGroup]="userInfo" (ngSubmit)="signup()">
                  <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" formControlName="name">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary mt-5 ml-5" style="margin-left: 35px;margin-bottom: 5px;">Submit</button>
                    <button type="reset" class="btn btn-primary mt-5 ml-5" style="margin-left: 35px;margin-bottom: 5px;">Cancel</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
